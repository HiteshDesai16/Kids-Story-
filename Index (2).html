<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids OTT Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Kids OTT Platform</h1>
    <button id="login-btn">Login</button>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h2>Welcome to the World of Fun and Learning</h2>
    <p>Explore the best kids' stories, videos, and educational content.</p>
  </section>

  <!-- Content Section -->
  <section id="content">
    <div class="card">
      <img src="image1.jpg" alt="Adventure">
      <h3>Adventure Stories</h3>
      <p>Exciting adventures await!</p>
    </div>
    <div class="card">
      <img src="image2.jpg" alt="Fairy Tales">
      <h3>Fairy Tales</h3>
      <p>Magical journeys and lessons!</p>
    </div>
  </section>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
